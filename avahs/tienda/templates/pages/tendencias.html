{% extends "base.html" %} 
{% load static %} 

{% block titulo %} Tendencias {% endblock%} 

{% block styles %}
<link rel="stylesheet" href="{% static 'css/secciones.css' %}" />
{% endblock %} 

{% block body %}

  <div class="main-header">
    <h2>tendencias</h2>
    <span>No te pierdas ninguna de nuestras tendencias?</span>
  </div>
  <div class="container">
    <div class="content">
      <div class="content-header">
        <span>12 artículos encontrados</span>
        <select class="ordenar-select">
          <option value="popularity">Ordenar por popularidad</option>
          <option value="date">Ordenar por los últimos</option>
          <option value="price" selected="selected">
            Ordenar por precio: bajo a alto

          <option value="price-desc">Ordenar por precio: alto a bajo</option>
        </select>
      </div>

    </div>
  </div>


{% endblock %}
